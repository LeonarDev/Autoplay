  <title>12) Todos os n√∫meros pares de 1 a 100</title>
</head>
<body>
  <script>
    var contador = 1;

    while(contador <= 100) {
      if (contador % 2 === 0) {
        document.write(contador + '<br>');
      }
      contador += 1;
    }

    document.write("FIM!");
  </script>
</body>
