<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>9) O problema das gerações</title>
</head>
<body>
  <script>
    pulaLinha = () => {
      document.write('<br>');
    }

    mostra = (parametro) => {
      document.write(parametro);
      pulaLinha();
    }

    var chegadaDosPortugueses = 1500;
    var anoAtual = 2021;
    var umaGeracao = 28;

    mostra((anoAtual - chegadaDosPortugueses) + ' anos de passaram desde a chegada dos Portugueses')

    mostra(Math.round((anoAtual - chegadaDosPortugueses) / umaGeracao) + ' gerações se passaram')
  </script>
</body>
</html>
