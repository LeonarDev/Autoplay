<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>7) Calcula Consumo</title>
</head>
<body>
  <h3>Álcool ou Gasolina?</h3>
  
  <script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write(consumoDeGasolina + ' km/L de gasolina')
    document.write('<br>' + consumoDeAlcool + ' km/L de álcool')
  </script>
</body>
</html>
