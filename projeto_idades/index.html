<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
  <title>Avaliação de Idades</title>
</head>

<body>
  <header>
    <h1>Avaliação de Idades</h1>
  </header>

  <section>
    <form >
      <label for="birthday">
        <span>Ano de Nascimento: </span>
        <input id="birthday" type="number" min="1901" max="2021" required placeholder="19XX">
      </label>
      
      <br>
      <br>

      <div>
        <span> Sexo: </span>
        <input type="radio" name="gender" id="male" value="Homem" checked>
        <label for="male"> Masculino </label>
        
  
        <input type="radio" name="gender" id="female" value="Mulher">
        <label for="female"> Feminino </label>
        
      </div>

      <br>
      
      <input type="button" id="button" value="Consultar">
    </form>

    <div id="div-result">
      <p id="result-message">Olá, por favor, informe seus dados.</p>
      <img id="image" src="./img/gender-symbols.png">
    </div>
  </section>

  <footer>&copy; Capacitação T.I</footer>

  <script src='script.js'></script>
</body>
</html>
